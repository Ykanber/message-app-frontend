<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    #usernameScreen, #chatScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #chatScreen {
      height: 550px;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #onlineUsers {
      width: 100%;
      max-height: 80px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      font-size: 0.9rem;
      color: #555;
    }

    #chat {
      flex-grow: 1;
      width: 100%;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
    }

    .message.own {
      align-items: flex-end;
    }

    .message .text {
      padding: 8px 12px;
      border-radius: 12px;
      background: #0078ff;
      color: white;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.own .text {
      background: #4caf50;
    }

    .username {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
<div id="usernameScreen">
  <h1>Enter Username</h1>
  <input type="text" id="usernameInput" placeholder="Your username">
  <button onclick="setUsername()">Join Chat</button>
</div>

<div id="chatScreen">
  <h1>Chat Room</h1>

  <div id="onlineUsers">Online: <span id="onlineList">No one online</span></div>

  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="checkEnter(event)">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io("https://message-app-server.onrender.com");

  const chat = document.getElementById("chat");
  const messageInput = document.getElementById("messageInput");
  const usernameScreen = document.getElementById("usernameScreen");
  const chatScreen = document.getElementById("chatScreen");
  const onlineList = document.getElementById("onlineList");

  let username = "";

  window.onload = function() {
    usernameScreen.style.display = "flex";
    chatScreen.style.display = "none";
  };

  function setUsername() {
    const input = document.getElementById("usernameInput").value.trim();
    if (input !== "") {
      username = input;
      usernameScreen.style.display = "none";
      chatScreen.style.display = "flex";
      socket.emit("join", username);
    } else {
      alert("Please enter a username.");
    }
  }

  socket.on("gecmisMesajlar", (messages) => {
    messages.forEach(msg => addMessage(msg, msg.username === username));
    chat.scrollTop = chat.scrollHeight;
  });

  socket.on("mesaj", (msg) => {
    if (msg.username !== username) {
      addMessage(msg, false);
    }
  });

  socket.on("onlineUsers", (users) => {
    if (users.length === 0) {
      onlineList.textContent = "No one online";
    } else {
      onlineList.textContent = users.join(", ");
    }
  });

  function sendMessage() {
    const text = messageInput.value.trim();
    if (text !== "" && username !== "") {
      const message = { username, text };
      addMessage(message, true);
      socket.emit("mesajGonder", message);
      messageInput.value = "";
    }
  }

  function addMessage(msg, isOwnMessage) {
    const messageDiv = document.createElement("div");
    messageDiv.className = "message" + (isOwnMessage ? " own" : "");
    messageDiv.innerHTML = `
        <div class="username">${msg.username}</div>
        <div class="text">${msg.text}</div>
      `;
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  function checkEnter(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }
</script>
</body>
</html>
