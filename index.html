<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    #usernameScreen, #chatScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #chatScreen {
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #chat {
      flex-grow: 1;
      width: 100%;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s forwards;
    }

    .message.own {
      align-items: flex-end;
    }

    .message .text {
      padding: 8px 12px;
      border-radius: 12px;
      background: #0078ff;
      color: white;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.own .text {
      background: #4caf50;
    }

    .username {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 2px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>
<body>
<!-- Username Entry Screen -->
<div id="usernameScreen">
  <h1>Enter Your Username</h1>
  <input type="text" id="usernameInput" placeholder="Your Username...">
  <button onclick="setUsername()">Enter Chat</button>
</div>

<!-- Chat Screen -->
<div id="chatScreen">
  <h1>Chat App</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="checkEnter(event)">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io("http://localhost:3000");
  const chat = document.getElementById("chat");
  const messageInput = document.getElementById("messageInput");
  const usernameScreen = document.getElementById("usernameScreen");
  const chatScreen = document.getElementById("chatScreen");

  let username = "";

  // Show username screen on page load
  window.onload = function() {
    usernameScreen.style.display = "flex";
    chatScreen.style.display = "none";
  };

  // Set username and show chat screen
  function setUsername() {
    const input = document.getElementById("usernameInput").value.trim();
    if (input !== "") {
      username = input;
      usernameScreen.style.display = "none";
      chatScreen.style.display = "flex";
      connectToChat();
    } else {
      alert("Please enter a username.");
    }
  }

  // Connect to chat
  function connectToChat() {
    // Load past messages
    socket.on("gecmisMesajlar", (messages) => {
      messages.forEach(msg => addMessage(msg, msg.username === username));
      chat.scrollTop = chat.scrollHeight;
    });

    // Receive new message
    socket.on("mesaj", (msg) => {
      // Only add message if it's not your own (prevents duplicate)
      if (msg.username !== username) {
        addMessage(msg, false);
        chat.scrollTop = chat.scrollHeight;
      }
    });
  }

  // Send message
  function sendMessage() {
    const text = messageInput.value.trim();
    if (text !== "" && username !== "") {
      const message = { username, text };

      // Immediately show the message as "own" (before sending to server)
      addMessage(message, true);
      socket.emit("mesajGonder", message);
      messageInput.value = "";
    }
  }

  // Add message to chat
  function addMessage(msg, isOwnMessage) {
    const messageDiv = document.createElement("div");
    messageDiv.className = "message" + (isOwnMessage ? " own" : "");
    messageDiv.innerHTML = `
      <div class="username">${msg.username}</div>
      <div class="text">${msg.text}</div>
    `;
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  // Send on Enter key press
  function checkEnter(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }
</script>


</body>
</html>
